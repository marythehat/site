<!DOCTYPE html>

</head>

<body>

    <p>> VISUAL MONITORING: OFFLINE</p>

<audio id="hum" loop>
  <source src="ambient-hum.mp3" type="audio/mpeg">

<script>

  // Browsers require interaction before sound
  document.addEventListener("click", () => {
    hum.volume = 0.3;
    hum.play();
  }, { once: true });
</script>
